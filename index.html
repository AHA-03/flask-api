<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
        }
        #qr-container {
            margin-top: 20px;
            display: none;
        }
        #qr-code {
            width: 200px;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Food Booking System</h2>

    <input type="text" id="roll_number" placeholder="Enter Roll Number">
    <input type="text" id="phone_number" placeholder="Enter Phone Number">
    
    <h3>Select Food Items:</h3>
    <label><input type="checkbox" value="Rice"> Rice</label>
    <label><input type="checkbox" value="Dal"> Dal</label>
    <label><input type="checkbox" value="Paneer"> Paneer</label>
    <label><input type="checkbox" value="Chicken"> Chicken</label>
    <br><br>

    <button onclick="bookFood()">Book Food</button>

    <div id="qr-container">
        <h3>Booking Successful! Scan the QR Code:</h3>
        <img id="qr-code" src="" alt="QR Code">
        <p id="booking-id"></p>
    </div>

    <script>
        async function bookFood() {
            const rollNumber = document.getElementById("roll_number").value;
            const phoneNumber = document.getElementById("phone_number").value;
            const foodItems = [];

            document.querySelectorAll('input[type="checkbox"]:checked').forEach(item => {
                foodItems.push({ food_item: item.value });
            });

            if (!rollNumber || !phoneNumber || foodItems.length === 0) {
                alert("Please fill all fields and select at least one food item.");
                return;
            }

            const response = await fetch("https://your-render-backend-url.onrender.com/book_food", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    roll_number: rollNumber,
                    phone_number: phoneNumber,
                    food_items: foodItems
                })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("qr-code").src = "data:image/png;base64," + data.qr_code;
                document.getElementById("booking-id").innerText = "Booking ID: " + data.booking_id;
                document.getElementById("qr-container").style.display = "block";
            } else {
                alert("Error: " + data.error);
            }
        }
    </script>

</body>
</html>
