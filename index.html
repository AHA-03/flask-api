<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Dispenser Booking</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        async function createOrder() {
            let amount = document.getElementById("amount").value;
            let response = await fetch("https://your-backend-url.onrender.com/create_order", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: amount })
            });

            let order = await response.json();
            let options = {
                "key": "your_razorpay_key",
                "amount": order.amount,
                "currency": "INR",
                "order_id": order.id,
                "handler": async function (response) {
                    let verifyResponse = await fetch("https://your-backend-url.onrender.com/verify_payment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            order_id: order.id,
                            payment_id: response.razorpay_payment_id,
                            signature: response.razorpay_signature
                        })
                    });

                    let verifyData = await verifyResponse.json();
                    if (verifyResponse.ok) {
                        document.getElementById("qr_code").src = `https://your-backend-url.onrender.com/generate_qr`;
                        alert("Payment successful! QR code generated.");
                    } else {
                        alert("Payment verification failed.");
                    }
                }
            };

            let rzp = new Razorpay(options);
            rzp.open();
        }
    </script>
</head>
<body>
    <h1>Food Dispenser Booking</h1>
    <label for="amount">Enter Amount (INR):</label>
    <input type="number" id="amount" required>
    <button onclick="createOrder()">Pay & Get QR</button>
    <br><br>
    <h2>Your QR Code:</h2>
    <img id="qr_code" src="" alt="QR Code will appear here">
</body>
</html>
